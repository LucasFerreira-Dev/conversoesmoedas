    <title>Conversões de moedas</title>

<body>
    
    <!--header-->

        <!--inicio-->
        <div class="heardeInicio">
            <div class="heardeInicio1">
                <img src="img/logo.png" height="80px" class="logo">
            </div>
            <div class="heardeInicio2">
                <h1>Conversões de moedas</h1>
            </div>
        </div>

        <!--meio-->
        <div class="heardeMeio">
            <input type="text" nome="pesquisa" placeholder="Pesquisar" class="pesquisa"/>
        </div>

        <!--fim-->
        <div class="heardeFim">
            <h1>login</h1>
            <img src="img/login.png" alt="Login" width="100" height="100">

    <!--meio-->

            <h1>Escolha as moedas:</h1>

                    <option value="JPY">Iene</option>
                    <option value="CHF">Franco Suíço</option>
                </select>
        
                <select id="moeda2" name="moeda2" class="opcao">
                    <option value="BRL">Real</option>
                    <option value="USD">Dólar</option>
                    <option value="EUR">Euro</option>
                    <option value="BTC">Bitcoin</option>
                    <option value="GBP">Libra</option>
                    <option value="JPY">Iene</option>
                    <option value="CHF">Franco Suíço</option>
                </select>
        
                <button onclick="buscarCotacao()" class="opcao">Buscar Cotação</button>
            </div>
        
            <p id="resultado"></p>
